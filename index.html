<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="account-money" class="stat-value">9400</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div>
                      <button id="add-money-btn-form" class="btn btn-lg">Add Money</button>
                      <button id="frome-cashout-btn" class="btn btn-lg">CasOut</button>
                      <button id="tarnsatio-btn" class="btn btn-lg">Transation</button>
                    </div>
                    <div class="divider"></div>
                    <!-- input frome stat -->
                    <div id="add-money-input-forme" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Add Mount Money</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Add Mount Money" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input id="input-add-pin" type="password" placeholder="pin Number" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                            <!-- input frome end -->
                             <!-- cash out part start -->
                             <div id="cashout-input-frome" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                              <form class="card-body">
                                <div class="form-control">
                                  <label class="label">
                                    <span class="label-text">Cash Out</span>
                                  </label>
                                  <input id="input-cashout-money" type="text" placeholder="Cash Out Money" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                  <label class="label">
                                    <span class="label-text">Pin Number</span>
                                  </label>
                                  <input id="input-cashout-pin" type="password" placeholder="pin Number" class="input input-bordered" required />
                                </div>
                                <div class="form-control mt-6">
                                  <button id="cashout-money-btn" class="btn btn-primary">Cash Out</button>
                                </div>
                              </form>
                            </div>
                             <!-- cash out part end -->
                              <!-- transation part start -->
                               <div id="transation-sction" class="hidden">
                                <h1 class="text-3xl text-center">Transation your Fetures?</h1>
                                <div id="transation-container">

                                </div>
                               </div>
                              <!-- transation part end -->
                    </div>
                </div>
            </div>
    </main>
    <script src="./js/utilites.js"></script>
    <script src="./js/add_amount.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/fetures.js"></script>
</body>

</html>
